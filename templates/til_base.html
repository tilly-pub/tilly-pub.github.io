<!DOCTYPE html>
<html lang="en">
<head>
{%- include "google_analytics.html" %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}{% endblock %}</title>
{% block extra_head %}{% endblock %}
<style>
body {
    font-family: "Helvetica Neue", helvetica, sans-serif;
    line-height: 1.4;
    margin: 0;
    padding: 0;
    display: flex; /* Use Flexbox */
    flex-direction: column; /* Stack items vertically */
    min-height: 100vh; /* Ensure body takes at least full viewport height */
}
section.body {
    flex: 1; /* This makes the body grow to fill available space */
    padding: 0.5em 2em;
    max-width: 800px;
}
h1 {
    font-family: Georgia, 'Times New Roman', Times, serif;
}
.created {
    border-top: 1px solid #ccc;
    padding-top: 1em;
    font-size: 0.8em;
}
.topic {
    background-color: #ccc;
    padding: 3px;
    border: 1px solid #777;
    font-size: 0.65em;
    position: relative;
    top: -1px;
}
.topic a {
    text-decoration: none;
    color: black;
}
pre {
    white-space: pre-wrap;
}
pre[lang=wide] {
    white-space: pre;
    overflow: auto;
}
nav {
    text-align: left;
    background: linear-gradient(
        to bottom,
        rgb(154, 103, 175) 0%,
        rgb(96, 72, 129) 49%,
        rgb(100, 67, 130) 100%
    );
    color: white;
}
nav p {
    display: block;
    margin: 0;
    padding: 4px 0px 4px 2em;
}
nav a:link,
nav a:visited,
nav a:hover,
nav a:focus,
nav a:active {
    color: white;
    text-decoration: none;
}
section.body {
    padding: 0.5em 2em;
    max-width: 800px;
}
@media (max-width: 600px) {
    section.body {
        padding: 0em 1em;
    }
    nav p {
        padding: 4px 0px 4px 1em;
    }
}
a, pre, code {
    overflow-wrap: break-word;
}
table {
    border-collapse: collapse;
}
th, td {
    padding: 0.3em;
    border: 1px solid #D3D3D3;
}
th {
    background-color: #eee;
}
ul.related {
    list-style-type: none;
    margin: 0;
    padding: 0;
}
ul.related li {
    margin-bottom: 0.3em;
}
blockquote {
    margin: 1em 0;
    border-left: 0.75em solid #9e6bb52e;
    padding-left: 0.75em;
}
div#ft {
  background: linear-gradient(
    to bottom,
    rgb(154, 103, 175) 0%,
    rgb(96, 72, 129) 49%,
    rgb(100, 67, 130) 100%
  );
  text-align: center;
  margin: 15px 0 0.4em 0;
  padding: 10px 0;
  clear: both;
  font-size: 0.85em;
}
div#ft ul,
div#ft li {
  display: inline;
  padding-right: 1em;
  color: #fff;
}
div#ft a {
  color: #fff;
  text-decoration: none;
  border-bottom: none;
}
</style>
</head>
<body>
<nav>
    <p><a href="/">Today I Learned</a></p>
</nav>
<section class="body">
{% block body %}{% endblock %}
</section>
<div id="ft">
    <ul>
      <li>Built with <a href="https://tilly-pub.github.io/">Tilly</a></li>
      <li>Â©</li>
      <li><a href="https://github.com/tilly-pub/tilly">Contribute</a></li>
    </ul>
</div>
</body>
</html>
